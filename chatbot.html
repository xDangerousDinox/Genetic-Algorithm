<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="container jumbotron p-1 p-md-3 text-white rounded bg-info">
    <div class="row">
      <div class="col">
        <form id="chatform">
          <div class="form-group">
            <label for="chat">Ask Me Anything</label>
            <div class="input-group mb-3">
              <input id="chat" name="chat" type="text" class="form-control" placeholder="Let's Chat" aria-label="Chat Query"
                aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="submit" id="chatsubmit">Submit</button>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1 id="response">Hello, world!</h1>
      </div>
    </div>
  </div>

  <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">This is a chatbot</h1>
      <p class="lead my-3">Here is <a href="https://www.github.com">Test</a> </p>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script>
    $('#chatform').submit(function (e) {
      e.preventDefault()
      $('#response').text("Sending: " + $('#chat')[0].value)
      $.get('/chat', $('#chatform').serialize(), function (rdata) {
        $('#response').text(rdata)
      })
    })
  </script>
</body>

</html>
